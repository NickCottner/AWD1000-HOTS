<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-1 Favorite Movie List</title>
</head>
<body>
    <main>
        <h1>Favorite Movie List</h1>

        <script>
            let question;
            let favoriteMovies = ["Free Guy", "Deadpool", "Venom"];

            let movie = (prompt("Please Enter Your Favorite Movie"));
                            
                favoriteMovies.push(movie);
                                        
                    for (i=0; i<favoriteMovies.length; i++)
                        {
                            document.write(favoriteMovies[i] + "<br>");
                        }        
        </script>
        
    </main>

</body>
