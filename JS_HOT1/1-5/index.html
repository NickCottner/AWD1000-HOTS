<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1-5 Number Divisible by 3 and 5</title>

</head>
<body>
    <main>
        <script>
            document.write("<h1>Multiples of 3 and 5</h1>")
            for (let i = 1; i < 100; i++) 
            {
                if (i % 3 == 0 && i % 5 == 0)
                {
                    document.write(i + "&nbsp&nbsp");
                }
            }
        </script>
    </main>
</body>
</html>
