<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1-4 Odd Numbers</title>

</head>
<body>
    <main>
        <script>
            document.write("<h1>Odd Numbers from 1 to 100 </h1>")
            for (let i = 1; i < 100; i += 2) 
            {
            document.write(i + "&nbsp&nbsp")
            }
        </script>
    </main>
</body>
</html>
